<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Schedule Designer</title>
  <link rel="stylesheet" href="schedule.css">
</head>
<body>
  <div class="container">
    <h1>Study Schedule Designer</h1>

    <div class="form-container">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" placeholder="Enter task name">
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject">
          <option value="math">Mathematics</option>
          <option value="science">Science</option>
          <option value="history">History</option>
          <option value="language">Language</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>

      <div class="form-group">
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" min="15" max="240" step="15" placeholder="e.g., 60">
      </div>

      <button class="btn" id="addTaskButton">Add Task</button> </div>

    <div class="schedule-header">
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
      <div>Sunday</div>
    </div>

    <div class="schedule-grid" id="scheduleGrid">
      </div>

    <div style="text-align: center; margin-top: 20px;">
      <button id="backToHomeButton" class="btn">Back to Home</button> </div>
  </div>

  <script src="schedule.js"></script>
</body>
</html>
