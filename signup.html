<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ManageMyStudy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for ManageMyStudy</h1>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>
            <div class="input-group space">
                <i class="fas fa-user"></i>
                <input type="text" id="signupUsername" placeholder="Username" required>
            </div>
            <div class="input-group space">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Password" minlength="6" required>
                <span class="show-password" onclick="togglePassword('signupPassword')">SHOW</span>
            </div>
            <div class="input-group space">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" minlength="6" required>
                <span class="show-password" onclick="togglePassword('confirmPassword')">SHOW</span>
            </div>
            <button type="submit">Sign Up</button>
            <div id="signupError" class="error"></div>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
